{% load  static %}
{% static "images" as baseUrl %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Zyro Sign Up</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'css/stylesignup.css' %}">

	</head>
	<body class="img" style="background-image: url({% static 'images/ag.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Welcome</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap">
		      	<h3 class="text-center mb-4">Create Your Account</h3>
						<form action="signup" method = "post" class="signup-form">
						{% csrf_token %}
		      		<div class="form-group mb-3">
		      			<label class="label" for="name">First Name</label>
		      			<input type="text" name="first_name" class="form-control" placeholder="Asif">
		      			<span class="icon fa fa-user-o"></span>
		      		</div>
					<div class="form-group mb-3">
		      			<label class="label" for="name">Last Name</label>
		      			<input type="text" name="last_name" class="form-control" placeholder="Hossain">
		      			<span class="icon fa fa-user-o"></span>
		      		</div>  
		      		<div class="form-group mb-3">
		      			<label class="label" for="email">Email Address</label>
		      			<input type="email" name="email" class="form-control" placeholder="Ahossain@gmail.com">
		      			<span class="icon fa fa-paper-plane-o"></span>
		      		</div>
					<div class="form-group mb-3">
		      			<label class="label" for="username">Username</label>
		      			<input type="text" name="username" class="form-control" placeholder="Harry" autocomplete="off">
		      			<span class="icon fa fa-paper-plane-o"></span>
		      		</div>  
	            <div class="form-group mb-3">
	            	<label class="label" for="password">Password</label>
	              <input id="password" name="password" type="password" class="form-control" placeholder="Password" autocomplete="off">
	              <span toggle="#password" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	              <span class="icon fa fa-lock"></span>
	            </div>
	            <div class="form-group mb-3">
	            	<label class="label" for="password">Confirm Password</label>
	              <input id="password" type="password" name="password1" class="form-control" placeholder="Confirm Password">
	              <span toggle="#password-confirm" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	              <span class="icon fa fa-lock"></span>
	            </div>
				<div class="form-group mb-3">
	            	<label class="label" for="phno">phone no</label>
	              <input id="password" type="phone no" name="phnomber" class="form-control" placeholder="enter">
	              <span toggle="#password-confirm" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	              <span class="icon fa fa-lock"></span>
	            </div>
				<div class="form-group mb-3">
	            	<label class="label" for="city">city</label>
	              <input id="password" type="text" name="city" class="form-control" placeholder="Confirm Password">
	              <span toggle="#password-confirm" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	              <span class="icon fa fa-lock"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign Up</button>
	            </div>
	          </form>
			  <div>
			      {% for message in messages %}
                   <h1> {{message}}</h1>
                  {% endfor %}
              </div>
	          <p>I'm already a member! <a data-toggle="tab" href="#signin">Sign In</a></p>
	        </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquerysignup.min.js' %}"></script>
  <script src="{% static 'js/poppersignup.js' %}"></script>
  <script src="{% static 'js/bootstrapsignup.min.js' %}"></script>
  <script src="{% static 'js/mainsignup.js' %}"></script>

	</body>
</html>
